<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
/* Navbar Styles */
.navbar-nav .custom-dropdown-menu {
  display: block; /* Ensure it is part of the layout */
  position: absolute;
  top: 100%; /* Aligns dropdown just below the parent item */
  left: 0;
  margin-top: 10px;
  background-color: white;
  list-style-type: none;
  padding: 0;
  border-radius: 5px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  opacity: 0;
  visibility: hidden;
  transform: translateY(-10px);
  transition: all 0.3s ease;
  z-index: 1000;
}

/* Show dropdown on hover */
.navbar-nav .custom-dropdown:hover .custom-dropdown-menu {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

/* Dropdown item styling */
.navbar-nav .custom-dropdown-menu .dropdown-item {
  padding: 10px 20px;
  color: #333;
  text-decoration: none;
  display: block;
  white-space: nowrap;
}

.navbar-nav .custom-dropdown-menu .dropdown-item:hover {
  background-color: #f2f2f2;
}

   </style> 

    <title>KentStateCareerCloset</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/home.css" />
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="home.html">
            <img
              src="static/images/ksu-white-logo.png"
              alt="Kent State Logo"
              class="navbar-logo"
            />
          </a>
        </div>

           <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item custom-dropdown me-3" style="position: relative;">
        <a class="nav-link text-decoration-none" href="women.html">WOMEN</a>
        <ul class="custom-dropdown-menu">
          <li><a class="dropdown-item" href="#">Tops</a></li>
          <li><a class="dropdown-item" href="#">Bottoms</a></li>
          <li><a class="dropdown-item" href="#">Accessories</a></li>
        </ul>
      </li>
      <li class="nav-item custom-dropdown me-3" style="position: relative;">
        <a class="nav-link text-decoration-none" href="men.html">MEN</a>
        <ul class="custom-dropdown-menu">
          <li><a class="dropdown-item" href="#">Shirts</a></li>
          <li><a class="dropdown-item" href="#">Pants</a></li>
          <li><a class="dropdown-item" href="#">Accessories</a></li>
        </ul>
      </li>
    </ul>

        <div class="d-flex align-items-center ms-auto navbar-icons">
          <div class="search__container">
            <p class="search__title"></p>
            <input class="search__input" type="text" placeholder="Search..." />
          </div>
          <a class="nav-link" href="#hearted">
            <img
              src="static/images/heart.png"
              class="img-heart"
              alt="White Heart"
            />
          </a>
          <a class="nav-link" href="{% url 'view_cart' %}">
            <img
              src="static/images/shoppingbag.png"
              class="img-bag"
              alt="White Shopping Bag"
            />
          </a>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
